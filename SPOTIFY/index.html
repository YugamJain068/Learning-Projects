<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style/style.css" />
    <link rel="stylesheet" href="Style/utility.css" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" sizes="16x16" type="image/png"
        href="https://open.spotifycdn.com/cdn/images/favicon16.1c487bff.png" />
</head>

<body>
    <div class="container flex bg_black">
        <div class="left">
            <div class="close">
                <img width="25px" src="image/cross.svg" alt="" />
            </div>
            <div class="home rounded bg_grey m1 p1">
                <ul>
                    <li>
                        <img src="image/logo-removebg-preview.png" alt="home" style="width: 110px" />
                    </li>
                    <li><img class="invert" src="image/home.svg" alt="home" />Home</li>
                    <li>
                        <img class="invert" src="image/search.svg" alt="search" />Search
                    </li>
                </ul>
            </div>
            <div class="library rounded bg_grey m1 p1">
                <div class="heading">
                    <img class="invert" src="image/library.svg" alt="library" />
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul></ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right rounded bg_grey">
            <div class="header">
                <div class="hamburgercontainer">
                    <img class="invert hamburger" src="image/hamburger.svg" alt="" style="width: 30px" />
                    <img class="invert" src="image/arrow-left-01-stroke-standard.svg" alt="left" />
                    <img class="invert" src="image/arrow-right-01-stroke-standard.svg" alt="right" />
                    <div class="buttons">
                        <button class="sgnupbtn">Sign Up</button>
                        <button class="loginbtn">Log In</button>
                    </div>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer"></div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfoplaybar"></div>
                        <div class="songbuttons">
                            <div>
                                <img id="prev" src="image/previous-solid-sharp.svg" alt="play" />
                            </div>
                            <div><img id="play" src="image/play.svg" alt="play" /></div>
                            <div>
                                <img id="next" src="image/next-solid-sharp.svg" alt="play" />
                            </div>
                        </div>
                        <div class="songtime_vol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="30px" src="image/volume.svg" alt="" />
                                <div class="range">
                                    <input type="range" name="volume" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Script/script.js"></script>

    <script></script>
</body>

</html>
